<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --card-radius: 14px;
      --label: #ffffff; /* ðŸ”¹ cor dos labels em branco */
      --input-bg: #ffffff;
      --input-text: #222;
      --placeholder: #9aa3a7;
      --stroke: rgba(255,255,255,.25);
      --button: #ffd200;
      --button-text: #1a1a1a;
      --focus: #30b3a4;
    }

    *{ box-sizing: border-box; }

    body{
      margin:0;
      font-family: "Poppins", system-ui, sans-serif;
      background: transparent; /* ðŸ”¹ fundo transparente */
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      overflow: hidden;
    }

    .card{
      width: 700px; 
      border: 1px solid var(--stroke);
      border-radius: var(--card-radius);
      background: transparent;
      padding: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,.1);
    }

    .field{ margin-bottom: 10px; }

    label{
      display:block;
      font-size: 13px;
      color: var(--label); /* ðŸ”¹ branco */
      margin-bottom: 4px;
      letter-spacing: .2px;
      font-weight: 500;
    }

    input, select, button{
      width:100%;
      height:49px;
      border-radius: 6px;
      border: 1px solid rgba(0,0,0,.15);
      outline: none;
      font-size: 14px;
      transition: box-shadow .2s ease, border-color .2s ease;
    }

    input::placeholder{
      color: var(--placeholder);
      font-size: 13px;
    }

    input, select{
      background: var(--input-bg);
      color: var(--input-text);
      padding: 0 12px;
    }

    select{
      appearance: none;
      background-image:
        linear-gradient(45deg, transparent 50%, #666 50%),
        linear-gradient(135deg, #666 50%, transparent 50%),
        linear-gradient(to right, transparent, transparent);
      background-position:
        calc(100% - 16px) 16px,
        calc(100% - 10px) 16px,
        100% 0;
      background-size: 5px 5px, 5px 5px, 2.5em 100%;
      background-repeat: no-repeat;
      padding-right: 36px;
    }

    input:focus, select:focus{
      border-color: var(--focus);
      box-shadow: 0 0 0 3px rgba(48,179,164,.18);
    }

    button{
      background: var(--button);
      color: var(--button-text);
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: .5px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover{ filter: brightness(0.98); }
    button:active{ transform: translateY(1px); }
  </style>
</head>
<body>
  <form class="card" action="https://formsubmit.co/joaotoni2024@gmail.com" method="POST">
    <div class="field">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" required>
    </div>

    <div class="field">
      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" name="telefone" placeholder="Ex: (85) 99810-5050" required>
    </div>

    <div class="field">
      <label for="consumo">Consumo na fatura de energia</label>
      <select id="consumo" name="consumo" required>
        <option value="" disabled selected>Selecione...</option>
        <option>R$50â€“R$250</option>
        <option>R$250â€“R$500</option>
        <option>R$500â€“R$1.000</option>
        <option>Mais de R$1.000</option>
      </select>
    </div>

    <div class="field">
      <label for="cidade">Cidade</label>
      <input type="text" id="cidade" name="cidade" required>
    </div>

    <div class="field">
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required>
    </div>

    <!-- Config extra -->
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://mktgruposampaio-svg.github.io/Rawellsolar/sucesso.html">

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
